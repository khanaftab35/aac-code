<body>
    <div class="chat-container" >
        <div class="chat" id="chat">
            <div id="bot-container">
                <span id="online-indicator"><i class="bi bi-circle-fill"></i></span>
                <span id="bot-icon"><i class="bi bi-chat"></i></span>
                SUNOH !
            </div>
        </div>

        <div class="input-container">
            <form id="user-input-form">
        
                <input class="chatbox" type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <input class="chatbox" type="text" id="user_input" name="user_input" placeholder="Enter your query here">

                <div class="button-container">
                    <button type="button" id="voice-icon-button" onclick="startVoiceRecognition()" class="btn btn-primary">
                        <i class="bi bi-mic"></i>
                    </button>
                    <button type="button" id="submit-button" onclick="submitUserInput()" class="btn btn-success">
                        <i class="bi bi-telegram"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot your password?</a> 
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="signup-link">
                    <a href="#" onclick="redirectToHome()">Signup</a> &nbsp;&nbsp;
                </div>
            </form>
        </div>
