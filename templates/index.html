<!DOCTYPE html>
<html>

<head>
  <title>Text to Speech</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/static/global.css" />
  <link rel="stylesheet" href="/static/tts.css" />
  <script src="/static/scriptcopy.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
</head>

<body>
  <main>
    <div id="display">
      <input type="text" id="myvalue1" placeholder="Enter your text here" />
    </div>
    <div class="options">
      <button class="op1 div1" onclick="setTextAndSpeak('My name is')">My name is</button>
      <button class="op1 div2" onclick="setTextAndSpeak('My phone number is')">My phone number is</button>
      <button class="op1 div3" onclick="setTextAndSpeak('My address is')">My address is</button>
      <button class="op1 div4" onclick="setTextAndSpeak('My email is')">My email is</button>
      <button class="op1 div5" onclick="setTextAndSpeak('Hello how are you?')">Hello how are you?</button>
      <button class="op1 div6" onclick="setTextAndSpeak('Nice to meet you')">Nice to meet you</button>
      <button class="op1 div7" onclick="setTextAndSpeak('What is your name?')">What is your name?</button>
      <button class="op1 div8" onclick="setTextAndSpeak('I am fine thank you')">I am fine thank you</button>
      <button class="op1 div9" onclick="setTextAndSpeak('I cannot speak')">I cannot speak</button>
      <button class="op1 div10" onclick="setTextAndSpeak('I am using this device to speak')">I am using this device to speak</button>
      <button class="op1 div11" onclick="setTextAndSpeak('Good morning')">Good morning</button>
      <button class="op1 div12" onclick="setTextAndSpeak('This is wrong')">This is wrong</button>
    </div>
  </main>
  <aside>
    <div class="options2">
      <button class="op2 div25" onclick="goBack()">
        <span class="material-symbols-outlined"></span>Home
      </button>
      <button class="op2 div28"><span class="material-symbols-outlined">settings</span>Settings</button>
      <button class="op2 div29" onclick="clearText()"><span class="material-symbols-outlined">delete</span>Delete</button>
      <button class="op2 div30" onclick="speakTextFromTextBox()"><span class="material-symbols-outlined">volume_up</span>Voice</button>
    </div>
    <div class="options3">
      <button class="op3 div31" onclick="redirectToFoodPage()">Food</button>
      <button class="op3 div32" onclick="redirectToDrinkPage()">Drink</button>
      
      <button class="op3 div33" onclick="redirectToPlacesPage()">Places</button>
      <button class="op3 div34" onclick="redirectToActivitiesPage()">Activities</button>
      <button class="op3 div35" onclick="redirectToFeelingPage()">Feeling</button>
      <button class="op3 div36" onclick="redirectToMedicalPage()">Medical</button>
      <button class="op3 div37">Emergency</button>
    </div>
  </aside>
  </div>
</body>

</html>
