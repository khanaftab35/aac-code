<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/static/global.css" />
  <link rel="stylesheet" href="/static/tts.css" />
  <script src="/static/scripthindi.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
</head>

<body>
  <main>
    <div id="display">
      <input type="text" id="myvalue1" placeholder="यहां अपना पाठ डालें" />
    </div>
    <div class="options">
      <button class="op1 div1" onclick="updateTextBox('चाय')">चाय</button>
      <button class="op1 div2" onclick="updateTextBox('कॉफ़ी')">कॉफ़ी</button>
      <button class="op1 div3" onclick="updateTextBox('कोल्ड ड्रिंक')">कोल्ड ड्रिंक</button>
      <button class="op1 div4" onclick="updateTextBox('पानी')">पानी</button>
      <button class="op1 div5" onclick="updateTextBox('बीयर')">बीयर</button>
      <button class="op1 div6" onclick="updateTextBox('एनर्जी ड्रिंक')">एनर्जी ड्रिंक</button>
      <button class="op1 div19" onclick="updateTextBox('बोर्नविटा')">बोर्नविटा</button>
      <button class="op1 div20" onclick="updateTextBox('कोल्ड कॉफ़ी')">कोल्ड कॉफ़ी</button>
      <button class="op1 div21" onclick="updateTextBox('दूध')">दूध</button>
      <button class="op1 div22" onclick="updateTextBox('रस')">रस</button>
      <button class="op1 div23" onclick="updateTextBox('सूप')">सूप</button>
      <button class="op1 div24" onclick="updateTextBox('शेक')">शेक</button>
    </div>
</main>

  <aside>
    <div class="options2">
      <button class="op2 div25" onclick="redirectTohindi()">
        <span class="material-symbols-outlined">
            home
        </span>होम
    </button>
    <div class="settings-dropdown">
      <button class="btn btn-dark dropdown-toggle" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        सेटिंग्स
      </button>
      <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
        <li><a class="dropdown-item" href="#" onclick="changeFont('sans-serif')">Sans-serif Font</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeFont('serif')">Serif Font</a></li>
        <li><a class="dropdown-item" href="#" onclick="adjustBrightness(0.8)">Reduce Brightness</a></li>
        <li><a class="dropdown-item" href="#" onclick="adjustBrightness(1.2)">Increase Brightness</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeFontSize('small')">Small Font</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeFontSize('medium')">Medium Font</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeFontSize('large')">Large Font</a></li>
      </ul>
    </div>
      <button class="op2 div29" onclick="clearText()">
          <span class="material-symbols-outlined">
              delete
          </span>हटाएं
      </button>
        <button class="op2 div30" onclick="goBack()">
          <span class="material-symbols-outlined"></span>वापस
        </button>
    </div>
</body>

</html>
